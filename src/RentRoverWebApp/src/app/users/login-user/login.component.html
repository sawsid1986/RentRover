<ng-container *ngIf="isAuthenticated$ | async else loggedOutContent">
  <div class="login-container">
    <p>Welcome back, <strong>{{userName$ | async }}</strong></p>
    <button (click)="logoutUser()" class="btn btn-primary">Logout</button>
  </div>
</ng-container>
<ng-template #loggedOutContent>
  <div class="login-container">
    <h2 class="mb-3">Login</h2>
    <form (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
        <button type="button" class="btn btn-secondary" routerLink="/register">Register</button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</ng-template>
