<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerUserForm" (ngSubmit)="register()">
    <label for="username">Username:</label>
    <input id="username" formControlName="username" placeholder="Enter username" >

    <label for="email">Email:</label>
    <input id="email" formControlName="email" placeholder="Enter email" >

    <label for="password">Password:</label>
    <input id="password" formControlName="password" placeholder="Enter password" >

    <button type="submit">Register</button>
  </form>

  <div *ngIf="errorMessage" class="error-toaster">
    {{ errorMessage }}
  </div>
</div>
